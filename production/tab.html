<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/tabdemo.css"/>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="tabox">
    <div class="hd">
        <ul>
            <li class="on">疯狂抢购</li>
            <li class=" ">猜您喜欢</li>
            <li class=" ">热卖商品</li>
            <li class=" ">热评商品</li>
            <li class=" ">新品上架</li></ul>
    </div>
    <div class="bd">
        <ul class="lh">
            <img src="../image/tab/p1.jpg" >
        </ul>
        <ul class="lh" style="display: none;">
            <img src="../image/tab/p2.jpg" >
        </ul>
        <ul class="lh" style="display: none;">
            <img src="../image/tab/p3.jpg" >
        </ul>
        <ul class="lh" style="display: none;">
            <img src="../image/tab/p4.jpg" >
        </ul>
        <ul class="lh" style="display: none;">
            <img src="../image/tab/p5.jpg" >
        </ul>
    </div>
</div>
</body>
<script>
    $(function () {
        $(".hd ul li").on("click",function () {
            $(".on").removeClass("on");
            $(this).addClass("on");
            $(".lh").siblings().hide();
            $(".lh").eq($(this).index()).fadeIn(400);
        })
    })
</script>
</html>
