<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<!--179000513张念-->
    <div class="bg">
<!--        表单-->
        <div class="formBox">
            <form action="" method="post">
                <h3>用户登录</h3>
                <div><input class="inp uname" type="text" name="uname" placeholder="用户名"></div>
                <div><input class="inp pwd" type="password" name="upwd" placeholder="密码"></div>
                <div><div onclick="checked(this)"><span class="clears"></span><input class="check clears" type="checkbox"></div>记住密码</div>
                <div><input class="inp subm" type="submit" value="登                录"></div>
                <span><a href="#">忘记密码？</a></span>
            </form>
        </div>
    </div>
</body>
<script>
    // 记住密码样式，以及复选框绑定
    checked=(t)=>{
        if(t.firstChild.className==="clears"){
            t.firstChild.className = "ck clears";
            t.childNodes[1].checked = true;
        }else {
            t.firstChild.className = "clears";
            t.childNodes[1].checked = false;
        }

    }
</script>
</html>
